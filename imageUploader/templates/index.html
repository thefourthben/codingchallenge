<head>
    <title>Resource Uploader</title>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/script.js" type="text/javascript"></script>
    <!-- BEGIN TASK 2 -->
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <!-- END TASK 2 -->
</head>
<body>
    <h1>Image Upload</h1>
    <!-- BEGIN TASK 1 -->

    <!-- Creating a dismissable popup for flash messages -->
    {% for message in get_flashed_messages() %}
    <div class="alert" id= "alert_alert">
        <span class="close" onclick="hide()">&times;</span>
        {{ message }}
    </div>
    {% endfor %}

    <!-- To hide the popup messages when click on x -->
    <script>
        function hide() {
            document.getElementById('alert_alert').style.display = 'none';
        }
    </script>
    <!-- Added enctype, method, and id to form tag -->
    <!-- Added accept to input tag to limit allowed file types -->
    <form action="/submit_image" enctype="multipart/form-data" method="POST" id = "form">
        <input type="file" id="image_file" name="image_to_be_uploaded", accept="image/*">
        <input type="submit" id="submission">
    </form>

    <div id="photowrapper">
    </div>
    <!-- To display the images that are uploaded -->
    {% for name in files %}
        <div>
            <img src=../static/{{name}} alt="" class="photos">
            <p>{{name}}</p>
        </div>
    {% endfor %}
  </body>
    <!-- END TASK 1 -->
</body>
